<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Section -->
<section class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
            <div class="d-flex flex-column flex-md-row gap-3 w-100">
                <input type="text" class="form-control" placeholder="Buscar por título..." [(ngModel)]="searchText" />
                <select class="form-select" [(ngModel)]="selectedCategory">
                    <option value="">Todas las categorías</option>
                    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                </select>
            </div>
            <div>
                <a routerLink="/admin-courses/create-course" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i> Nuevo Curso
                </a>
            </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4 p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Imagen</th>
                            <th>Título</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Publicado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of filteredCourses()">
                            <td>
                                <img [src]="course.thumbnail_url" alt="Thumbnail" width="60" height="40" class="rounded"
                                    style="object-fit: cover;" />
                            </td>
                            <td>{{ course.title }}</td>
                            <td>{{ course.category }}</td>
                            <td>{{ course.price | currency: 'EUR' }}</td>
                            <td>
                                <span class="badge" [ngClass]="{
                      'bg-success': course.published,
                      'bg-secondary': !course.published
                    }">
                                    {{ course.published ? 'Sí' : 'No' }}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(course.id)">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(course.id)">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="filteredCourses().length === 0" class="text-center text-muted mt-4">
                    No se encontraron cursos con esos criterios.
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<app-footer></app-footer>
