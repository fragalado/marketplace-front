<app-navbar></app-navbar>

<section class="py-5" style="background-color: #f1f3f5;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 rounded-4 p-4">
                    <div class="row g-4 align-items-center">
                        <!-- Avatar -->
                        <div class="col-md-4 text-center">
                            <img [src]="user.profilePicture || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'"
                                alt="Avatar" class="rounded-circle border border-3 border-primary shadow" width="120"
                                height="120" style="object-fit: cover;" />
                        </div>

                        <!-- Info -->
                        <div class="col-md-8">
                            <h3 class="fw-bold mb-1">{{ user.firstName }} {{ user.lastName }}</h3>
                            <p class="text-muted mb-1">{{ user.username }}</p>
                            <p class="text-muted mb-2"><i class="bi bi-envelope me-2"></i>{{ user.email }}</p>
                            <span class="badge bg-primary me-2">{{ user.role | titlecase }}</span>
                            <span class="badge bg-light text-dark border">
                                Miembro desde {{ user.created_at_date | date:'longDate' }}
                            </span>

                            <!-- Bio -->
                            <div *ngIf="user.bio" class="mt-3">
                                <p class="mb-0 text-muted fst-italic">"{{ user.bio }}"</p>
                            </div>

                            <!-- Admin link -->
                            <div *ngIf="user.role === 'INSTRUCTOR'" class="mt-4">
                                <a routerLink="/admin-courses" class="btn btn-outline-primary px-4">
                                    <i class="bi bi-journal-richtext me-2"></i> Administrar cursos
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
