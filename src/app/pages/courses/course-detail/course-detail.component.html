<app-navbar></app-navbar>

<section class="py-5" style="background-color: #f8f9fa;">
    <div class="container" *ngIf="course">
        <!-- Cabecera del curso -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <img [src]="course.thumbnail_url" alt="Curso" class="img-fluid rounded-4 shadow-sm"
                    style="object-fit: cover; max-height: 350px;" />
            </div>
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <h1 class="fw-bold">{{ course.title }}</h1>
                <p class="text-muted mb-1">Categoría: {{ course.category }}</p>
                <p class="text-muted">Instructor: {{ course.user.username }}</p>
                <p class="fs-5 text-primary fw-semibold mt-3">{{ course.price | currency:'EUR' }}</p>
                <p class="mt-3">{{ course.description }}</p>
            </div>
        </div>

        <!-- Lecciones -->
        <div class="row mt-5">
            <h4 class="fw-bold mb-4">Lecciones del curso</h4>
            <div class="col-md-6 col-lg-4 mb-4" *ngFor="let lesson of course.lessons">
                <div class="card shadow-sm h-100">
                    <img [src]="lesson.thumbnail_url" alt="Lección" class="card-img-top"
                        style="height: 160px; object-fit: cover;" />
                    <div class="card-body">
                        <h6 class="card-title fw-bold mb-0">#{{ lesson.position }} - {{ lesson.title }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
