<app-navbar></app-navbar>

<section class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm p-5 border-0 rounded-4">
                    <h2 class="fw-bold text-center mb-4">Crea tu cuenta</h2>
                    <form [formGroup]="formUser" (ngSubmit)="onRegister()">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="Nombre"
                                formControlName="firstName" />
                            <label for="firstName">Nombre</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Apellido"
                                formControlName="lastName" />
                            <label for="lastName">Apellido</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario"
                                formControlName="username" />
                            <label for="username">Nombre de usuario</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com"
                                formControlName="email" />
                            <label for="email">Correo electrónico</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                formControlName="password" />
                            <label for="password">Contraseña</label>
                        </div>

                        <div class="form-floating mb-4">
                            <select class="form-select" id="role" formControlName="role">
                                <option value="STUDENT">Estudiante</option>
                                <option value="INSTRUCTOR">Instructor</option>
                            </select>
                            <label for="role">Tipo de cuenta</label>
                        </div>

                        <!-- Recordarme -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe"
                                name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Recordarme
                            </label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formUser.valid">
                                Registrarse
                            </button>
                        </div>

                        <p class="text-center mt-3 mb-0 text-muted">
                            ¿Ya tienes una cuenta?
                            <a routerLink="/login" class="text-decoration-none fw-semibold">Inicia sesión aquí</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
