<app-navbar></app-navbar>

<section class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm p-5 border-0 rounded-4">
                    <h2 class="fw-bold text-center mb-4">Crea tu cuenta</h2>
                    <form [formGroup]="formUser" (ngSubmit)="onRegister()">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Nombre de usuario" required formControlName="username" />
                            <label for="username">Nombre de usuario</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="correo@ejemplo.com" required formControlName="email" />
                            <label for="email">Correo electrónico</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Contraseña" required formControlName="password" />
                            <label for="password">Contraseña</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formUser.valid">
                                Registrarse
                            </button>
                        </div>

                        <p class="text-center mt-3 mb-0 text-muted">
                            ¿Ya tienes una cuenta?
                            <a routerLink="/login" class="text-decoration-none fw-semibold">Inicia sesión
                                aquí</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
