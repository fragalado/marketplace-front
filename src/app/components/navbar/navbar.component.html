<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
            <i class="bi bi-mortarboard-fill me-2 text-primary"></i>
            <span class="fw-bold">Premium Learning</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/courses" routerLinkActive="active">
                        Cursos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/contact" routerLinkActive="active">
                        Contacto
                    </a>
                </li>
                <li *ngIf="roleIsStudent()" class="nav-item">
                    <a class="nav-link" routerLink="/my-courses" routerLinkActive="active">
                        Mis cursos
                    </a>
                </li>
            </ul>

            <div class="d-flex">
                <ng-container *ngIf="!isLoggedIn()">
                    <a routerLink="/login" class="btn btn-outline-light me-2">
                        Iniciar Sesión
                    </a>
                    <a routerLink="/register" class="btn btn-primary">
                        Registrarse
                    </a>
                </ng-container>

                <div *ngIf="isLoggedIn()" class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img *ngIf="user()?.profilePicture" [src]="user()?.profilePicture" class="rounded-circle me-2"
                            width="28" height="28" alt="Profile">
                        <i *ngIf="!user()?.profilePicture" class="bi bi-person-circle me-2"></i>
                        {{ user()?.username || 'Usuario' }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" routerLink="/profile">
                                <i class="bi bi-person me-2"></i>Mi Perfil
                            </a>
                        </li>
                        <li *ngIf="roleIsInstructor()">
                            <a class="dropdown-item" routerLink="/admin-courses">
                                <i class="bi bi-journal-richtext me-2"></i>Mis Cursos
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button class="dropdown-item text-danger" (click)="logout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
